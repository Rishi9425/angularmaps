<div class="map-container">
  <div class="map-header">
    <h3>Interactive Google Maps</h3>
    <button class="print-btn" (click)="printMap()">
      üñ®Ô∏è Print
    </button>
  </div>
  
  <div class="map-wrapper">
    <google-map 
      height="500px" 
      width="100%" 
      [center]="center" 
      [zoom]="zoom"
      [options]="mapOptions"
      (mapClick)="onMapClick($event)"
    >
      <map-marker 
        #marker="mapMarker"
        [position]="markerPosition"
        [options]="markerOptions"
      ></map-marker>
      
      <map-info-window #infoWindow>
        <div class="info-window">
          <div class="info-header">üìç Location Details</div>
          <div *ngIf="locationDetails && !isLoadingLocationDetails">
            <div class="info-row">
              <strong>Address:</strong> {{ locationDetails.address }}
            </div>
            <div class="info-row">
              <strong>City:</strong> {{ locationDetails.city }}
            </div>
            <div class="info-row">
              <strong>State:</strong> {{ locationDetails.state }}
            </div>
            <div class="info-row">
              <strong>Country:</strong> {{ locationDetails.country }}
            </div>
            <div class="info-row">
              <strong>Coordinates:</strong> {{ locationDetails.lat }}, {{ locationDetails.lng }}
            </div>
          </div>
          <div *ngIf="isLoadingLocationDetails" class="loading">
            Loading location details...
          </div>
        </div>
      </map-info-window>
    </google-map>
  </div>
</div>
